<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/66619e0369.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="player">

    <div class="player__image">
        <img class="img" src="./images/playerImage.png" alt="">
    </div>
    <div class="player__controls">
        <button class="player__button back">
            <i class="fas fa-forward rotate"></i>
        </button>
        <button class="player__button play">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause hide"></i>
        </button>
        <button tabindex="0" class="player__button next">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <div class="player__info ">
        <div class="container">
        <h2 class="musicTitle">Quebonafide - Przy Tobie</h2>
        <div class="progressBar"></div>
        </div>
    </div>
</div>
<audio src="./audio/Quebonafide%20-%20PRZYTOBIE.mp3"></audio>
<script src="index.js" ></script>


</body>
</html>
